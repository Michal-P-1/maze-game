<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/app.css" />
        <script src="scripts/app.js" defer></script>
        <script src="scripts/setCurrentYear.js" defer></script>
    </head>
    <body>
        <main class="main">
            <h1>Score</h1>
            <section class="board">
                <div class="board__div">
                    <h2>Player1</h2>
                    <div class="score__div">
                        <p id="player1-score">0</p>
                        <p class="player-moves">(0)</p>
                    </div>
                </div>
                <div class="board__div">
                    <h2>Player2</h2>
                    <div class="score__div">
                        <p id="player2-score">0</p>
                        <p class="player-moves">(0)</p>
                    </div>
                </div>
            </section>
            <section id="maze__section">
                <div class="game-result hide"></div>
                <div id="maze-map"></div>
            </section>
            <h3 class="hide">Press space to reset</h3>
        </main>
        <footer class="footer">
            <img
                width="20"
                height="20"
                src="./images/creator-logo.png"
                class="me-2"
            />
            &nbsp;<span class="current-year">2024</span>&nbsp; Designed by Myky
        </footer>
    </body>
</html>
